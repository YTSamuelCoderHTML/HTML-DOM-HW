<!DOCTYPE html>
<html>

<head>
    <title>Show Message</title>
</head>

<body>
    <p id="source">Hello, world!</p>
    <p id="target"></p>
    <button onclick="myFunction()">Show Message</button>
    <script>
        function myFunction(){
            document.getElementById('target').innerHTML = 'Hello, world!'
        }
    </script>
</body>

</html>
